<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Converter </title>
    <!--CSS link-->
    <link rel="stylesheet" href="style.css">

    <!--box icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--fontawesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>
<body>
    <div class="content">
        <div class="Temperature_Converter">
            <!--mobile icon-->
            <div class="Mobile_icon">
                <p> 7.30 PM </p>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>

            <h2 class="Title_tag">Temperature Converter</h2>
            <!--Result-->
            <div class="result">
                <span class="result_section">Result (Celcius)</span>
                <h2 class="Celcius_value" id="Celcius">1</h2>
            </div>

            <!--Input Section-->
            <div class="degree">
                <!--degree section-->
                <div class="degree_section">
                    <label for="Degree"> Degrees </label>
                    <input type="number" name="degree" id="degree">
                </div>

                <!--temperature options-->
                <div class="Temperature_section">
                    <label for="Temperature_type"> Type </label>
                    <select name="Temperature" id="Temperature_type" autocomplete="on">
                        <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                        <option value="kelvin" id="kelvin">kelvin</option>
                    </select>

                </div>
            </div>

            <button id="convert_button">Convert</button>
        </div>
    </div>


    <!--Script Tag-->
    <script src="app.js"></script>
</body>
</html>
